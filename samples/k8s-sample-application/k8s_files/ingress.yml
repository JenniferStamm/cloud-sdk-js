apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdkjs-e2e-ingress
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/session-cookie-name: "JSESSIONID"
    cert.gardener.cloud/purpose: managed
spec:
  tls:
  - hosts:
    # Replace with root domain
    # Example: cloud-sdk-js.sdktests.shoot.canary.k8s-hana.ondemand.com
    - <REPLACE-ME>
    # Replace with subdomain which includes a wildcard for multi-tenancy, with the pattern: "*.Subdomain.Domain"
    # Example: *.e2e.ingress.cloud-sdk-js.sdktests.shoot.canary.k8s-hana.ondemand.com
    - "*.<REPLACE-ME>.<REPLACE-ME>"
    # Replace with domain for the connectivity-proxy, with the pattern: Subdomain.Domain
    # Example: connectivitytunnel.ingress.cloud-sdk-js.sdktests.shoot.canary.k8s-hana.ondemand.com
    - <REPLACE-ME>.<REPLACE-ME>
    secretName: secret-tls
  rules:
  # Replace with subdomain which includes a wildcard for multi-tenancy, with the pattern: "*.Subdomain.Domain"
  # Example: *.e2e.ingress.cloud-sdk-js.sdktests.shoot.canary.k8s-hana.ondemand.com
  - host: "*.<REPLACE-ME>.<REPLACE-ME>"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: approuter-svc
            port:
              number: 8080
